<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<title>Volunteer Form</title>
  </head> 
  <body>
    <h1>Volunteer Form</h1>
    <form action= "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" name ="Volunteer Form" method="post" autocomplete="on">
	  <fieldset>
	    <legend><strong>My Info</strong></legend>
	    <ul>
	      <li><label for = "firstName">First Name:</label>
	          <input type="text" name="first_name_field" id="firstName" placeholder="Type your first name..."></li>
	      <li><label for = "lastName">Last Name:</label>
	          <input type="text" name="last_name_field" id="lastName" placeholder="Type your last name..."></li>
	      <li><label for = "phone">Phone Number:</label>
	          <input type= "tel" name="phone_field" id="phone" placeholder="Type your phone number..."></li>
	      <li><label for = "email">Email Address:</label>
	          <input type= "email" name="email_field" id="email" placeholder="Type your email..."></li>
	    </ul>
	  
	    <p>Gender:</p>
	    <ul>
	      <li><label for ="male">Male</label>
	          <input type="radio" id="male" name="gender_field" value="male"></li>
		  <li><label for ="female">Female</label>
	         <input type="radio" id="female" name="gender_field" value="female"></li>
	    </ul>
	  
	    <label for="age">Age:</label>
          <select name="age_field" id="age">
		    <option value="18-">under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
		    <option value="45-54">45-54</option>
		    <option value="55-64">55-64</option>
		    <option value="65+">65 and over</option>
          </select>
	  </fieldset>
	  
	  <fieldset>
	    <legend><strong>My Availability</strong></legend>
		<p>Days Available:</p>
		<label for="monday">Monday</label>
		<input type="checkbox" id="monday" name="available_field[]" value="monday">
		<label for="tuesday">Tuesday</label>
		<input type="checkbox" id="tuesday" name="available_field[]" value="tuesday">
		<label for="wednesday">Wednesday</label>
		<input type="checkbox" id="wednesday" name="available_field[]" value="wednesday">
		<label for="thursday">Thursday</label>
		<input type="checkbox" id="thursday" name="available_field[]" value="thursday">
		<label for="friday">Friday</label>
		<input type="checkbox" id="friday" name="available_field[]" value="friday">
		<label for="saturday">Saturday</label>
		<input type="checkbox" id="saturday" name="available_field[]" value="saturday">
		<label for="sunday">Sunday</label>
		<input type="checkbox" id="sunday" name="available_field[]" value="sunday">
		<p>Any Comments?</p>
		<textarea id="comments" name="comments_field" rows ="5" cols="40"></textarea>
	  </fieldset>
	  
	  <input type="submit" value="Send me">
      <input type="hidden" name = "hidden_field" value="mfortelnyy">
	</form>
  </body>
</html>
